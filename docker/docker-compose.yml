version: '3.8'

services:
  # PostgreSQL Veritabanı
  postgres:
    image: postgres:15-alpine
    container_name: sarcopenia_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sarcopenia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sarcopenia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: sarcopenia_backend
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/sarcopenia_db
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sarcopenia_network
    volumes:
      - ../backend:/app
      - ../ml_models/models:/app/ml_models/models

  # Frontend React
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: sarcopenia_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - sarcopenia_network

  # Optional: pgAdmin (Veritabanı yönetimi)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sarcopenia_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sarcopenia_network

volumes:
  postgres_data:

networks:
  sarcopenia_network:
    driver: bridge
